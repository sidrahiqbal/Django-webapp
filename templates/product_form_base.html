<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>    {% block title%}  {% endblock title%}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{ message.tags }}</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
   <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="background:#cccccc;">
            <button onclick="history.back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
          <div class="card-body p-5 text-center" >
              {% block function %} {% endblock function%}
            <form method="post" action= "" >
                {% csrf_token %}
                {%for fm in form %}
                <label class="col-md-4 control-label"> {{fm.label_tag}}</label>
                <div class="form-outline form-white mb-4">
                        {{fm}}
                    {{fm.errors|striptags}}
                </div>
                {% endfor %}
                <button id="singlebutton" name="singlebutton" class="btn btn-outline-dark btn-lg px-5 mb-5">{% block button%}  {% endblock button%}</button>
            </form>
          </div>
        </div>
      </div>
   </div>
  </div>
  </body>
</html>
