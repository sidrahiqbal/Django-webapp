{% extends 'base.html' %}
{% block title %} Register {%endblock title%}
{% block body %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="background:#cccccc;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <form action="" method="POST" >
                {% csrf_token %}

                <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                <p class="text-black-50 mb-5">Register your account here!</p>
                {%for fm in form %}
                <div class="form-outline form-white mb-4">
                <input class="form-control form-control-lg"{{fm}} {{fm.errors|striptags}}
                <label class="col-md-4 control-label"> {{fm.label}}</label>
                </div>
                {% endfor %}
                <button class="btn btn-outline-dark btn-lg px-5 mb-3" type="submit"> Register</button>
                <div>
                  <p>Already have an account? <a href="{%url 'login' %}" class="text-50 fw-bold">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
{% endblock body%}
